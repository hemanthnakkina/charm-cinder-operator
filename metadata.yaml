name: sunbeam-cinder-operator
summary: OpenStack volume service
maintainer: Openstack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  Cinder is the OpenStack project that provides volume management for
  instances.
version: 3
bases:
  - name: ubuntu
    channel: 20.04/stable
tags:
  - openstack
  - storage
  - misc

containers:
  cinder-api:
    resource: cinder-api-image
  cinder-scheduler:
    resource: cinder-scheduler-image

resources:
  cinder-api-image:
    type: oci-image
    description: OCI image for OpenStack Cinder (kolla/cinder-api-image)
  cinder-scheduler-image:
    type: oci-image
    description: OCI image for OpenStack Cinder (kolla/cinder-api-image)

requires:
  shared-db:
    interface: mysql_datastore
    limit: 1
  ingress:
    interface: ingress
    limit: 1
  identity-service:
    interface: keystone
    limit: 1
  amqp:
    interface: rabbitmq
  storage-backend:
    interface: cinder-backend
  image-service:
    interface: glance

provides:
  ceph-access:
    interface: cinder-ceph-key

peers:
  peers:
    interface: cinder-peer
